[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.prod"

[deploy]
healthcheckPath = "/api/v1/health/ready"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
startCommand = "node dist/main"

[env]
NODE_ENV = "production"

